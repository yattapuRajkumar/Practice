{% extends 'base.html' %}



{% block content %}

<a href="{% url 'lead-create' %}">Create Lead</a>
<hr>

<ul>
    {% for lead in leads %}
    <div class="lead">
        <a href="{% url 'lead-detail' lead.pk%}">{{lead.first_name}} {{lead.last_name}}</a>. age:{{lead.age}}
    </div>
    {% endfor %}
</ul>


{% endblock %}
